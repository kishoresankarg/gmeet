version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: meeting_notes_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: meeting_notes_db
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    container_name: meeting_notes_backend
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      DATABASE_NAME: meeting_notes_db
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      ENVIRONMENT: production
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: meeting_notes_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

volumes:
  mongodb_data:
